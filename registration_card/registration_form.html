<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #2c2c2c;
        margin: 0;
        font-family: "Poppins", sans-serif;
      }

      main {
        width: 100%;
        max-width: 650px;
        background-color: #3a3a3a;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }

      header {
        text-align: center;
        color: #ffffff;
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 20px;
      }

      fieldset {
        border: 2px solid #4d4d4d;
        border-radius: 5px;
        padding: 10px;
      }

      .form-cell {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }

      .form-cell label {
        color: #ffffff;
        width: 50%;
        text-align: left;
        padding-right: 10px;
        font-weight: 500;
        font-size: 0.9rem;
      }

      .form-cell input {
        width: 50%;
        padding: 8px;
        border: none;
        border-radius: 5px;
        outline: none;
        font-size: 14px;
        vertical-align: middle;
        max-height: 25px;
      }

      input::placeholder {
        color: #b0b0b0;
      }

      .form-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
      }

      .form-row section {
        width: 47%;
      }

      .gender-section {
        margin-bottom: 20px;
      }

      .gender {
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      .gender label {
        color: #ffffff;
        font-weight: 500;
      }

      .button-container {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }

      button {
        padding: 10px;
        width: 48%;
        border: none;
        border-radius: 5px;
        background: linear-gradient(90deg, #2c2c2c, #3a3a3a, #4d4d4d);
        color: white;
        font-size: 16px;
        cursor: pointer;
        font-weight: 600;
      }

      button:hover {
        opacity: 0.8;
      }

      @media (max-width: 600px) {
        .form-row,
        .form-full section {
          flex-direction: column;
          width: 100%;
        }

        .gender {
          flex-direction: column;
          align-items: flex-start;
        }

        .button-container {
          flex-direction: column;
          width: 100%;
        }

        button {
          width: 100%;
          margin-bottom: 10px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>Registration</h1>
      </header>
      <form>
        <fieldset>
          <section class="form-row">
            <section class="form-cell">
              <label for="fullname">Full Name</label>
              <input
                type="text"
                id="fullname"
                placeholder="Enter your full name"
                required
              />
            </section>
            <section class="form-cell">
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                placeholder="Enter your username"
                required
              />
            </section>
          </section>

          <section class="form-row">
            <section class="form-cell">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                placeholder="Enter your email"
                required
              />
            </section>
            <section class="form-cell">
              <label for="phone">Phone Number</label>
              <input
                type="tel"
                id="phone"
                placeholder="Enter your phone number"
                required
              />
            </section>
          </section>

          <section class="form-row">
            <section class="form-cell">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                placeholder="Enter your password"
                required
              />
            </section>
            <section class="form-cell">
              <label for="confirm-password">Confirm Password</label>
              <input
                type="password"
                id="confirm-password"
                placeholder="Confirm your password"
                required
              />
            </section>
          </section>

          <fieldset class="gender-section">
            <legend style="color: white">Gender</legend>
            <section class="gender">
              <section>
                <label for="male">Male</label>
                <input
                  type="radio"
                  id="male"
                  name="gender"
                  value="male"
                  checked
                />
              </section>
              <section>
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender" value="female" />
              </section>
              <section>
                <label for="other">Other</label>
                <input type="radio" id="other" name="gender" value="other" />
              </section>
            </section>
          </fieldset>

          <section class="button-container">
            <button type="submit">Cancel</button>
            <button type="reset">submit</button>
          </section>
        </fieldset>
      </form>
    </main>
  </body>
</html>
